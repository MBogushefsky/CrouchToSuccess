<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bank Account<ng-container *ngIf="currentBankAccount != null">: {{ currentBankAccount.Name }}</ng-container>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Bank Account<ng-container *ngIf="currentBankAccount != null">: {{ currentBankAccount.Name }}</ng-container>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngIf="currentBankAccount != null">
      <ion-card-header>
        <ion-card-title>Current Balance: {{ currentBankAccount.CurrentBalance | currency }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button [routerLink]="['transactions']" color="primary" expand="block">Open All Recent Transactions</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-container *ngIf="isLoading">
    <ion-spinner class="progress-spinner" name="circles"></ion-spinner>
  </ng-container>
</ion-content>
