<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Main Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="syncAllBankAccounts()" color="primary" expand="block">Sync All Bank Accounts</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-container *ngIf="isLoading">
    <ion-spinner class="progress-spinner" name="circles"></ion-spinner>
  </ng-container>
</ion-content>
