<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Main Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="syncAllBankAccounts()" color="primary" expand="block">Sync All Institutions Transactions</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bank Account Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngIf="globals.linkedBankAccounts != null">
          <ion-item *ngFor="let bankAccount of globals.linkedBankAccounts">
            <ion-grid>
              <ion-row>
                <ion-col size="11">
                  <ion-label *ngIf="bankAccount.FullName != null">
                    <h1>{{bankAccount.InstitutionId}}: {{ bankAccount.Name }}</h1>
                    <h2>{{bankAccount.InstitutionId}}: {{ bankAccount.FullName }}</h2>
                  </ion-label>
                  <ion-label *ngIf="bankAccount.FullName == null">
                    <h1>{{bankAccount.InstitutionId}}: {{ bankAccount.Name }}</h1>
                  </ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-button (click)="deleteBankAccountModal(bankAccount)" color="danger"><ion-icon name="close"></ion-icon></ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-container *ngIf="isLoading">
    <ion-spinner class="progress-spinner" name="circles"></ion-spinner>
  </ng-container>
</ion-content>
