<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Investing Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Investing Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-content>
        Buying Power: {{ currentBuyingPower | currency}}
        <ion-list *ngIf="currentPortfolio != null">
          <ion-item *ngFor="let item of currentPortfolio | keyvalue">
            <ion-label *ngIf="item.value == 1">
              {{ item.value }} Stock in {{ item.key }} 
            </ion-label>
            <ion-label *ngIf="item.value != 1">
              {{ item.value }} Stocks in {{ item.key }} 
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-container *ngIf="isLoading">
    <ion-spinner class="progress-spinner" name="circles"></ion-spinner>
  </ng-container>
</ion-content>
